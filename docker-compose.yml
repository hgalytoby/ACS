version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: acs_redis

  backend:
    build: ./backend
    container_name: acs_backend
    restart: always
    command: >
      sh -c "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app -b 0.0.0.0:8000"
    volumes:
      - ./backend/static:/usr/src/app/static
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=TURE
      - MODE=PROD

  nginx:
    build: .
    container_name: acs_nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./backend/static:/usr/src/app/static

  postgres:
    image: postgres
    container_name: acs_postgressql
    restart: always
    environment:
      - POSTGRES_DB=ACS
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: