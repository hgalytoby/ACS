<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <link rel='icon' href='/favicon.ico' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Materio - Vuetify Vuejs Admin Template</title>
    <link rel='stylesheet' type='text/css' href='/loader.css' />
</head>

<body>
<div id='app'>
    <div id='loading-bg'>
        <div class='loading-logo'>
            <!-- SVG Logo -->
            <svg width='86' height='48' viewBox='0 0 30 24' xmlns='http://www.w3.org/2000/svg'>
                <g fill='none' fill-rule='evenodd'>
                    <path
                        d='M21.8 17V15.5C21.8 14.1 20.4 13 19 13S16.2 14.1 16.2 15.5V17C15.6 17 15 17.6 15 18.2V21.7C15 22.4 15.6 23 16.2 23H21.7C22.4 23 23 22.4 23 21.8V18.3C23 17.6 22.4 17 21.8 17M20.5 17H17.5V15.5C17.5 14.7 18.2 14.2 19 14.2S20.5 14.7 20.5 15.5V17M13 11H15V13H13V11M9 13H7V11H9V13M13 19H12V5H17V11.44C17.61 11.17 18.29 11 19 11V5C19 3.9 18.1 3 17 3H5C3.9 3 3 3.9 3 5V19H2V21H13V19M10 19H5V5H10V19Z'
                        fill='var(--initial-loader-color)' />
                    <path fill='var(--initial-loader-color)' opacity='.078' d='m0 8.589 7.258 4.162v4.08z' />
                    <path fill='var(--initial-loader-color)' opacity='.078' d=' m0 8.589 7.258 4.056v2.492zm30 0-7.258
              4.153v4.212z' />
                    <path fill='var(--initial-loader-color)' opacity='.078' d='m30 8.589-7.258 4.052v2.62z' />
                    <path d='M3.045 1.866 15 9.194v7.983L0 8.587V3.571a2 2 0 0 1 3.045-1.706Z' fill-opacity='.15' fill='
              #FFF' />
                    <path d='M26.955 1.866 15 9.194v7.983l15-8.59V3.571a2 2 0 0 0-3.045-1.706Z' fill-opacity='.35'
                          fill='#FFF' />
                </g>
            </svg>
        </div>
        <div class='loading'>
            <div class='effect-1 effects'></div>
            <div class='effect-2 effects'></div>
            <div class='effect-3 effects'></div>
        </div>
    </div>
</div>
<script type='module' src='/src/main.js'></script>
<script>
  const loaderColor = localStorage.getItem('materio-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#9155FD'

  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

  if (primaryColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
</script>
</body>

</html>
