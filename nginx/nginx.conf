server {
    listen       80;
    server_name  127.0.0.1;

    location / {
        root   /usr/src/app/dist;
        try_files $uri $uri/ @router;
        index  index.html;
    }

    location @router {
        rewrite ^.*$ /index.html last;
    }
    location /static {
        alias /usr/src/app/static;
    }
}
